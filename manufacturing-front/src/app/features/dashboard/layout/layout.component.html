<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [mode]="'side'" [opened]="true">
    <mat-toolbar color="primary">Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/products" routerLinkActive="active">Ver productos</a>
      <a mat-list-item routerLink="/dashboard/products/create" routerLinkActive="active">Crear producto</a>
      <a mat-list-item routerLink="/dashboard/products/upload" routerLinkActive="active">Cargar Excel</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- Ícono de hamburguesa -->
      <button mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Gestión de productos</span>

      <!-- Espaciador -->
      <span class="spacer"></span>

      <!-- Botón de cerrar sesión -->
      <button mat-icon-button (click)="logout()" aria-label="Cerrar sesión">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
