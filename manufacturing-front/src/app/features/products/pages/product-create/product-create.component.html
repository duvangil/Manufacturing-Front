<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="save()" class="form-box">
    <h1>Crear Producto</h1>
    <mat-grid-list cols="2" rowHeight="100px" gutterSize="16px">
      <!-- Nombre -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="userForm.get('name')?.hasError('required')">
            El nombre es requerido
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Estado -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="state">
            <mat-option *ngFor="let state of productStates" [value]="state">
              {{ state }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('state')?.hasError('required')">
            El estado es requerido
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Tipo de elaboración -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Tipo de elaboración</mat-label>
          <mat-select formControlName="elaborationTypeId">
            <mat-option *ngFor="let type of elaborationTypes" [value]="type.id">
              {{ type.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('elaborationTypeId')?.hasError('required')">
            El tipo de elaboracion es requerido
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Cantidad -->
      <mat-grid-tile>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="quantity" />
          <mat-error *ngIf="userForm.get('quantity')?.hasError('required')">
            La cantidad es requerida
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Botón -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Guardar producto
      </button>
    </div>

  </form>
</div>
