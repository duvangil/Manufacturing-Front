<h2 mat-dialog-title>Gestionar salida de producto</h2>

<form [formGroup]="form" (ngSubmit)="confirm()">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Cantidad a retirar</mat-label>
    <input matInput type="number" formControlName="quantity" />
    <mat-error *ngIf="form.get('quantity')?.hasError('required')">
      La cantidad es obligatoria.
    </mat-error>
    <mat-error *ngIf="form.get('quantity')?.hasError('min')">
      Mínimo 1 unidad.
    </mat-error>
    <mat-error *ngIf="form.get('quantity')?.hasError('max')">
      No puedes retirar más de {{ data.max }} unidades.
    </mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Confirmar
    </button>
  </mat-dialog-actions>
</form>
